<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <html lang="pt-br">
    <title>Canvas</title>
    <style>
      body{
        background-color: #ccc;
      }

      #div{
        background-color: #aaa;
        width: 350px;
        height: 600px;
        margin: 50px auto;
        text-align: center;
        padding-top: 10px;
        box-shadow: 10px 5px 10px #555;
        border: 1px solid #999;
      }

      #canvas{
        width: 300px;
        height: 500px;
        background-color: white;
        border: 1px solid #777;
      }

    </style>
  </head>
  <body>
    <div id="div">
      <h1>Hello World!</h1>
      <canvas id="canvas" width="540" height="900"></canvas>
    </div>
    <script src="./helps.js"></script>
    <script src="./help.js"></script>
    <script src="./canhao.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
